[build]
builder = "nixpacks"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"

# Service definitions
[services]
  [services.web]
    name = "token-management-web"
    type = "web"
    rootDir = "."
    command = "npm start"

  [services.db]
    name = "token-management-db"
    type = "postgresql"
    version = "15"
