[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"

# ADD THESE SERVICE DEFINITIONS:
[services]
  [services.web]
    name = "web-app"
    rootDir = "./"
    command = "npm start"
    type = "web"

  [services.db]
    name = "postgres-db"
    type = "postgresql"
    version = "15"
